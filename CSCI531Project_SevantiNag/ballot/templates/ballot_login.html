<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ballot</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Ballot</h1>
			<div class="links">
				<a href="{{ url_for('ballot_login') }}" class="active">Login</a>
			</div>
			<form action="{{ url_for('ballot_login') }}" method="post">
				<label for="generate_id">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="generate_id" placeholder="Generated ID" id="generate_id" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="password" id="password" required>
				
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
