<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="license_num">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="license_num" placeholder="License No. min 5 char" id="license_num" required>
                <label for="name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="name" placeholder="Name" id="name" required>
				<label for="username">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="username" placeholder="Username min 6 char" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
			<div class="reg-msg">Have an account? Login <a href="{{ url_for('login') }}" class="active">here</a></div>
		</div>
	</body>
</html>
